<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Open+Sans&family=Orbitron&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4">Weather Dashboard <i class="fas fa-meteor"></i></h1>
    <p class="lead"></p>

  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 location">
        <div class="text">Search for a City: </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control city" aria-label="City search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button"><i class="fas fa-search-location"></i></button>
          </div>
        </div>
      </div>
      <!-- <div class= col-md-1></div> -->
      <div class="col-md-8 ml-2">
        <div class="row col-md-12 today border border-secondary rounded">
          <p id="currentDay" class="lead"></p>
        </div>
        <div class="row col-md-12 forecast"></div>

      </div>
    </div>




  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
